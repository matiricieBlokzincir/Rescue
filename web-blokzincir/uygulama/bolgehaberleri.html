        var newsContainer = document.getElementById('news-container');

        for (var i = 0; i < newsData.length; i++) {
            var newsItem = document.createElement('div');
            newsItem.classList.add('news-item');

            var newsTime = document.createElement('p');
            newsTime.classList.add('news-time');
            newsTime.textContent = newsData[i].time;

            var newsTitle = document.createElement('h2');
            newsTitle.classList.add('news-title');
            newsTitle.textContent = newsData[i].title;

            var newsDescription = document.createElement('p');
            newsDescription.classList.add('news-description');
            newsDescription.textContent = newsData[i].description;

            newsItem.appendChild(newsTime);
            newsItem.appendChild(newsTitle);
            newsItem.appendChild(newsDescription);

            newsContainer.appendChild(newsItem);
        }
