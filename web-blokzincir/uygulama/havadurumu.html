    // Tabloyu oluştur
    var table = document.createElement('table');
    var tableHeader = table.createTHead();
    var row = tableHeader.insertRow(0);
    var headers = ['Tarih', 'Gün', 'Açıklama', 'Durum', 'Derece', 'Minimum', 'Maksimum', 'Gece', 'Nem'];

    for (var i = 0; i < headers.length; i++) {
      var th = document.createElement('th');
      th.innerHTML = headers[i];
      row.appendChild(th);
    }

    var tableBody = table.createTBody();

    for (var i = 0; i < weatherData.result.length; i++) {
      var weather = weatherData.result[i];
      var row = tableBody.insertRow(i);
      var data = [weather.date, weather.day, weather.description, weather.status, weather.degree, weather.min, weather.max, weather.night, weather.humidity];

      for (var j = 0; j < data.length; j++) {
        var cell = row.insertCell(j);
        cell.innerHTML = data[j];
      }
    }

    // Tabloyu sayfaya ekleyin
    weatherContainer.appendChild(table);
